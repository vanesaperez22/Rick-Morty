  <body>
  	<!--Barra principal-->
  	<nav class="navbar navbar-dark bg-dark">

	<!-- ** Fin barra principal **-->

	<div id="banner">
  			<img id="imagenDos" src="img/jumbotronDos.png">
	</div>

    <div id="tabla" class="container my-5 text-center">
    	<br>
        <button  id="boton" class="btn btn-light w-100" onclick="obtenerDatos()">Encuentra la Informaci√≥n de tus Episodios</button>
        <div class="mt-5">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha al Aire</th>
                        <th scope="col">Episodio</th>
                    </tr>
                </thead>
                <tbody id="contenido">
                    
                </tbody>
            </table>
        </div>
        <br>
    </div>

    <script>
  	document.querySelector('#actor').addEventListener('click', function(){
    obtenerDatos();
	});
 
	function obtenerDatos(){
    let url = `https://rickandmortyapi.com/api/episode/`;
 
    const api = new XMLHttpRequest();
    api.open('GET', url, true);
    api.send();
    
    api.onreadystatechange = function(){
 
        if(this.status == 200 && this.readyState == 4){
 
            let datos = JSON.parse(this.responseText);
            //console.log(datos.results);
            let res = document.querySelector('#contenido');
            res.innerHTML = '';
 
            for(let item of datos.results){
                res.innerHTML += `
                <tr>
                <td> ${item.id}</td>
                <td> ${item.name}</td>
                <td> ${item.air_date}</td>
                <td> ${item.episode}</td>
                </tr>
                `
            }
        }
    }
}

    </script>


</body>
